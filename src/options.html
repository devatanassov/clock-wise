<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="button.css" /> -->
    <link
      href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Clock wise</a>
        <button
          class="navbar-toggler p-0 border-0"
          type="button"
          id="navbarSideCollapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="navbar-collapse offcanvas-collapse"
          id="navbarsExampleDefault"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Switch account</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdown01"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Settings</a
              >
              <ul class="dropdown-menu" aria-labelledby="dropdown01">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <form id="clock-form">
        <div class="mb-3">
          <label for="rateType" class="form-label">Select rate type</label>
          <select
            id="rateType"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Rate Type</option>
            <option value="monthly">
              Monthly /20 working days - 8 hours a day/
            </option>
            <option value="hourly">Hourly</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="currency" class="form-label">Currency</label>
          <select
            id="currency"
            class="form-select"
            aria-label="Select Currency"
          ></select>
        </div>
        <div class="mb-3 form-check">
          <label for="rate" class="form-label">Rate</label>
          <input
            type="text"
            class="form-control"
            minlength="1"
            pattern="[0-9]*\.?[0-9]*"
            id="rate"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="rate_service.js"></script>
  <script src="options.js"></script>
</html>
