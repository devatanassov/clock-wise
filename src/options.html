<!DOCTYPE html>
<html>
  <head>
    <link
      href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/options.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      aria-label="Main navigation"
    >
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="#">Clock wise</a>
      </div>
    </nav>
    <div class="container">
      <form id="clock-form">
        <div class="mb-3">
          <label for="rateType" class="form-label">Select rate type</label>
          <select
            id="rateType"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Rate Type</option>
            <option value="monthly">
              Monthly /20 working days - 8 hours a day/
            </option>
            <option value="hourly">Hourly</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="currency" class="form-label">Currency</label>
          <select
            id="currency"
            class="form-select"
            aria-label="Select Currency"
          ></select>
        </div>
        <div class="mb-3">
          <label for="rate" class="form-label">Rate</label>
          <input
            type="text"
            class="form-control"
            minlength="1"
            pattern="[0-9]*\.?[0-9]*"
            id="rate"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="scanPages"
          />
          <label class="form-check-label" todo="translate" for="scanPages">
            Enable automatic scan (experimental)
          </label>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </body>
  <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="rate_service.js"></script>
  <script src="options.js"></script>
</html>
